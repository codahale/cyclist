[package]
name = "cyclist"
version = "0.1.0"
edition = "2021"

[features]
default = ["std"]
std = ["subtle/std"]

[dependencies]
byteorder = "1.4.3"
subtle = "2.4.1"
zeroize = { version = "1.5.5", features = ["derive"] }

[dev-dependencies]
aead = "0.4.3"
aes-gcm = "0.9.4"
chacha20poly1305 = "0.10.0-pre"
criterion = { version = "0.3.5", features = ["html_reports"] }
sha2 = "0.10.2"

[[bench]]
name = "benchmarks"
harness = false
